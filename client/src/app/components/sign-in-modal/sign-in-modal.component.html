<div class="modal" *ngIf="isRegister" (click)="onChangeModal($event)">
  <form class="form" [formGroup]="form" (submit)="onSignIn(form)">
    <i class="bi bi-x-lg close"></i>
    <div class="vertical-wrapper">
      <app-secondary-title class="title" [title]="'Sign In'"></app-secondary-title>
      <span>Have you ever <i (click)="onRegisterOfLogin()">registered</i> here?</span>
    </div>
    <div class="form-group">
      <input type="text" class="input" placeholder="email" formControlName="email">
      <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="invalid">Не валидно</span>
    </div>
    <div class="form-group">
      <input type="text" class="input" placeholder="password" formControlName="password">
      <span *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="invalid">Не валидно</span>
    </div>
    <button class="submit-button" [disabled]="form.invalid">Submit</button>
  </form>
</div>

<div class="modal" *ngIf="!isRegister" (click)="onChangeModal($event)">
  <form class="form" [formGroup]="form" (submit)="onSignUp(form)">
    <i class="bi bi-x-lg close"></i>
    <div class="vertical-wrapper">
      <app-secondary-title class="title" [title]="'Sign Up'"></app-secondary-title>
      <span>Do you wanna <i (click)="onRegisterOfLogin()">log in</i> ?</span>
    </div>
    <div class="form-group">
      <input type="text" class="input" placeholder="email" formControlName="email">
      <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="invalid">Не валидно</span>
    </div>
    <div class="form-group">
      <input type="text" class="input" placeholder="password" formControlName="password">
      <span *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="invalid">Не валидно</span>
    </div>
    <button class="submit-button" [disabled]="form.invalid">Submit</button>
  </form>
</div>
